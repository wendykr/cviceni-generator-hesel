<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="script.js"></script>
    
    <title>Webová aplikace</title>
  </head>
<body>
  <div class="container">
    <h1>Generátor hesel</h1>
    <form class="form">
      <div class="form__field">
        <label class="form__label">Délka hesla: <sup class="required">*</sup></label>
        <input class="form__input" type="number" step="1" id="number" name="number" required>
      </div>
      <input class="form__button" type="submit" value="Generuj heslo">
    </form>
    <p class="heslo"></p>
  </div>
</body>
</html>
